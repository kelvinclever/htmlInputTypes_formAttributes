<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>inputype</title>
</head>
<body style="background-color: rgb(148, 24, 117);">
    
<fieldset style="background-color: blueviolet;">

    <legend style="background-color: blueviolet;">please fill the form</legend>
    <!--input type covered: text ,email,password,number, date, time,
        checkboxes,radio ,button,selectboxes,submit,range,file,reset
        month,week,tel,url and search
    
    -->
    
    <!--attributes on line sloc-N0.21
        1.action,
        2.method , 
        3.target,
        autocomplete-->
<form action="" method="post" target="_blank" autocomplete="off">
    <!--input of type search-->
    <h2>Input Type examples with realworld variables</h2>
    <input type="search" name="search" id="search" placeholder="search everything">
    <br><br><br>
    <!-- input of type text with an example ;required attributes is also demonstrated-->
    <label for="name">Enter you name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
     <!-- input of type email with an example-->
    <label for="email">Enter your email</label>
    <input type="email" id="email" name="email" placeholder="kelvin@thejitu.com" required>
    <br>
    
    <!-- input of type password with an example-->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required>
     <!-- input of type number with an example-->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="90" required>
    
   <!-- input of type range with an example-->
    <label for="Rateskills">skills rate:</label>
    <input type="range" id="Rateskills" name="Rateskils" min="0" max="10" step="1";">
    <br>
    
    <!-- Datetime local input-->
    <label for="dateOfBirth">Date of birth:</label>
    <input type="datetime-local" id="dateOfBirth" name="dateOfBirth" min="2023-01-01" max="2050-01-01" required>
    
    <!---input of type tel,, showing the patterns-->
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <br><br>

    <!--input of type url-->
    <label for="homepage">link to your portfolio</label>
    <input type="url" id="homepage" name="homepage">
    <br><br>

    <!--date input-->
    <label for="interview">interview time:</label>
    <input type="date" id="interview" name="interview" min="2023-01-01" max="2050-01-01" required>
  <br>  
    
  <!-- Time input -->
    <label for="timeB">Time:</label>
    <input type="time" id="timeB" name="timeB" required>
    
    <!-- Checkbox -->
    <br>
    <label>programming languages</label><br>
    <label for="python">python</label>
    <input type="checkbox" id="python" name="programming"><br>
    <label for="java">java</label>
    <input type="checkbox" id="java" name="programming"><br>
    <label for="javascript">javascript</label>
    <input type="checkbox" id="javascripts" name="programming">
    <br><label for="php">php</label>
    <input type="checkbox" id="php" name="programming">
    <br>
    
    <!-- Radio buttons -->
    <br>
    <label>gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label>
    <br>
    <input type="radio" id="male" name="gender" value="female">
    <label for="male">female</label>
    <br>
    <input type="radio" id="binary" name="gender" value="binary">
    <label for="binary">binary</label>
    <br>
    
    <!-- Select box -->
    <label for="courses">course:</label>
    <select id="courses" name="select-box">
       
        <!--disable attribute-->
        <option value="select" disabled>courses</option>
      <option value="software">software Engineering</option>
      <option value="cs">computer science</option>
      <option value="it">information technology</option>
    </select> <br><br> 
    
    <!--week input-->
    <label for="week">Weeks you can study new technology</label>
    <input type="week" name="week" id="week"><br><br>
    <label for="months">months you can work with us</label>
    <input type="month" name="month" id="month">
    <br><br>
    
    <!--input of time file-->
    <label for="cvUpload">upload your resume</label>
    <input type="file" name="cvUpload" id="cvUpload">
    <br><br>
    
    <!--submit,reset and type of button-->
    <input type="submit" value="submit">
    <input type="reset" value="reset form">
    <input type="button" value="btn">
  

    </form>
</fieldset>
   
</body>
</html>
